<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册 - 聊天界面</title>
    <link rel="stylesheet" href="chat-interface.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        
        .register-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: #3498db;
            margin: 0;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            visibility: hidden;
        }
        
        .error-message.show {
            visibility: visible;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            visibility: hidden;
            text-align: center;
        }
        
        .success-message.show {
            visibility: visible;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
        }
        
        .register-button {
            flex: 1;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-button:hover {
            background-color: #2980b9;
        }
        
        .return-button {
            flex: 1;
            padding: 12px;
            background-color: #ecf0f1;
            color: #555;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .return-button:hover {
            background-color: #dde4e6;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
            }
            
            .register-header h1 {
                font-size: 24px;
            }
            
            .form-group input,
            .register-button,
            .return-button {
                padding: 10px;
                font-size: 14px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>账号注册</h1>
        </div>
        
        <div class="form-group">
            <label for="nickname">昵称</label>
            <input type="text" id="nickname" placeholder="请输入您的昵称" autocomplete="nickname">
        </div>
        
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" id="username" placeholder="请输入您的账号" autocomplete="username">
            <div class="error-message" id="username-error">该账号已被注册，请更换</div>
        </div>
        
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入您的密码" autocomplete="new-password">
            <div class="error-message" id="password-error">密码长度至少为6位</div>
        </div>
        
        <div class="success-message" id="success-message">
            注册成功！3秒后跳转到登录页面...
        </div>
        
        <div class="button-group">
            <button class="register-button" id="register-button">注册</button>
            <button class="return-button" id="return-button">返回登录</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nicknameInput = document.getElementById('nickname');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const registerButton = document.getElementById('register-button');
            const returnButton = document.getElementById('return-button');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const successMessage = document.getElementById('success-message');
            
            // 初始化焦点
            nicknameInput.focus();
            
            // 返回登录页
            returnButton.addEventListener('click', function() {
                window.location.href = 'login.html';
            });
            
            // 点击注册按钮
            registerButton.addEventListener('click', attemptRegister);
            
            // 回车键注册
            passwordInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    attemptRegister();
                }
            });
            
            // 注册逻辑
            function attemptRegister() {
                // 清除所有错误提示
                usernameError.classList.remove('show');
                passwordError.classList.remove('show');
                
                const nickname = nicknameInput.value.trim();
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // 验证输入
                if (!nickname || !username || !password) {
                    return;
                }
                
                // 验证密码长度
                if (password.length < 6) {
                    passwordError.classList.add('show');
                    passwordInput.focus();
                    return;
                }
                
                // 获取已注册用户列表
                let users = [];
                try {
                    const savedUsers = localStorage.getItem('chatAppUsers');
                    if (savedUsers) {
                        users = JSON.parse(savedUsers);
                    }
                } catch (error) {
                    console.error('加载用户数据失败:', error);
                }
                
                // 检查用户名是否已被注册
                if (users.some(user => user.username === username)) {
                    usernameError.classList.add('show');
                    usernameInput.focus();
                    return;
                }
                
                // 添加新用户
                const newUser = {
                    nickname: nickname,
                    username: username,
                    password: password,
                    registeredAt: new Date().toISOString()
                };
                
                users.push(newUser);
                
                // 保存用户数据
                try {
                    localStorage.setItem('chatAppUsers', JSON.stringify(users));
                    
                    // 显示成功消息
                    successMessage.classList.add('show');
                    registerButton.disabled = true;
                    returnButton.disabled = true;
                    
                    // 3秒后跳转到登录页
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('保存用户数据失败:', error);
                    alert('注册失败，请稍后重试');
                }
            }
        });
    </script>
</body>
</html>
